<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元运算符</title>

    <script>
        var num = 3;
        var a = ++num;
        document.write(num)  //4
        document.write(a);  //3 4
        document.write("<hr>");

        var b = +"abc";
        document.write(typeof(b));
        document.write(b+1);
        document.write("<hr>");

        var flag = +true;
        var flag2 = +false;
        document.write(typeof(flag)+"<br>");
        document.write(flag+"<br>");
        document.write(flag2+"<hr>");

    </script>
</head>
<body>

</body>
</html>
