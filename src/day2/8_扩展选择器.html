<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展选择器</title>
    <style>
        div p{
            color: red;
        }
        div > p{
            border: 1px solid;
        }

        input[type = 'text']{
            border: 5px solid;
        }

        a:link{
            color: pink;
        }
        a:hover{
            color: green;
        }
        a:active{
            color: yellow;
        }
        a:visited{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>科比布莱恩特</p>
    </div>
    <p>Kobe bryant</p>

    <input type="text">
    <input type="password">
    <br>

    <a href="#">Kobe</a>

</body>
</html>
