<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>

</head>
<body>
    <p>
        <span id="time">5</span>秒之后，自动跳转到首页...
    </p>
    <script>
        //显示倒计时效果
        var second = 5;
        var time = document.getElementById("time");
        function showTime() {
            second--;
            //如果second<=0，则跳转到首页
            if(second<=0){
                location.href = "https://www.baidu.com";
            }
            time.innerText = second+"";
        }

        //设置定时器，1s执行一次该方法
        setInterval(showTime,1000);
    </script>
</body>
</html>
