<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <img id="img" src="img/banner_1.jpg" width="100%">;
    <script>
        //修改图片src属性
        var number = 1;
        function fun() {
            number++;
            //判断number是否大于3
            if(number > 3){
                number = 1;
            }
            var img = document.getElementById("img");
            img.src = "img/banner_"+number+".jpg";
        }

        //设置定时器
        setInterval(fun,3000);
    </script>
</body>
</html>
