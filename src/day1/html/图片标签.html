<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!--展示一张图片-->
    <img src="image/1.jpg" align="right" alt="明凯" width="500" height="500">
<!--相对路径 以.开头的路径
                           ./:代表当前目录   ./image/banner_3.jpg
                           ../代表上一级目录

-->
    <img src="./image/2.jpg">

    <img src="../image/2.jpg">
</body>
